<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
          <div class="col-2">
            <div class="inputs-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>
            <div class="inputs-wrapper">
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email">E-mail <span>(digite um e-mail válido)</span></label>
            <input type="email" id="email" required>
          </div>
          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" required minlength="6">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>
          <div class="input-wrapper">
            <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="email" id="email" required>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus Horários Disponíveis</legend>
        </div>
        <h2>Primeira Mentoria</h2>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="name">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date" required>
          </div>
          <div class="input-wrapper">
            <label for="time">Das</label>
            <input type="time" id="time" required>
          </div>
          <div class="input-wrapper">
            <label for="name">Até</label>
            <input type="time" id="time" required>
          </div>
        </div>
        <h2>Segunda Mentoria</h2>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="name">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date" required>
          </div>
          <div class="input-wrapper">
            <label for="time">Das</label>
            <input type="time" id="time" required>
          </div>
          <div class="input-wrapper">
            <label for="name">Até</label>
            <input type="time" id="time" required>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input class="button" type="submit" value="Salvar" id="my-form">
    </footer>
  </div>
</body>
</html>
